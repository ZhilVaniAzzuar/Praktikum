<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
</head>
<body>
    <!-- penggunaan element div -->
    <div>
        <h1>Judul Halaman</h1>
        <p>Ini adalah paragraph pertama.</p>
        <p>Ini adalah paragraph kedua.</p>
    </div>

    <!-- contoh dengan atribt class -->
    <div class="container">
        <h1>Judul Halaman</h1>
        <p>Ini adalah paragraph pertama.</p>
        <p>Ini adalah paragraph kedua.</p>
    </div>

    <!-- Contoh dengan atribut id -->
    <div id="container">
        <h1>Judul Halaman</h1>
        <p>Ini adalah paragraph pertama.</p>
        <p>Ini adalah paragraph kedua.</p>
    </div>
</body>
</html>
